<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRNS - Employee Management</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="root"></div>
    <section class="p-3">
      <div class="row">
        <div class="col-13">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newEmployeeModal">New Employee <i class="bi bi-people"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-striped table-hover mt-3 text-center table-bordered" id="employeeTable">
            <thead>
              <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Employment Type</th>
                <th>Is Mentor</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="employeeData"></tbody>
          </table>
        </div>
      </div>
    </section>
<!-- New Employee Modal -->
<div class="modal fade" id="newEmployeeModal">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">New Employee</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="newEmployeeForm">
          <div class="mb-3">
            <label for="newName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="newName" name="name" required>
          </div>
          <div class="mb-3">
            <label for="newEmploymentType" class="form-label">Employment Type:</label>
            <select class="form-select" id="newEmploymentType" name="employmentType" required>
              <option value="">Select Employment Type</option>
              <option value="Apprentice">Apprentice</option>
              <option value="Full-time">Full-time</option>
              <option value="Contractor">Contractor</option>
            </select>
          </div>
          
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="newIsMentor" name="isMentor">
              <label class="form-check-label" for="newIsMentor">Is Mentor</label>
            </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
      </div>
    </div>
  </div>
</div>

<!-- Edit Employee Modal -->
<div class="modal fade" id="editEmployeeModal">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Employee</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editEmployeeForm">
          <input type="hidden" id="editEmployeeId">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="editName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="editName" required>
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="editEmail" required>
              </div>
              <div class="mb-3">
                <label for="editUserType" class="form-label">User Type:</label>
                <select class="form-select" id="editUserType" required>
                  <option value="">Select User Type</option>
                  <option value="Mentor">Mentor</option>
                  <option value="Mentee">Mentee</option>
                  <option value="Administrator">Administrator</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="editUsername" class="form-label">Username:</label>
                <input type="text" class="form-control" id="editUsername" required>
              </div>
              <div class="mb-3">
                <label for="editPassword" class="form-label">Password:</label>
                <input type="password" class="form-control" id="editPassword" required>
              </div>
              <div class="mb-3">
                <label for="editEmploymentType" class="form-label">Employment Type:</label>
                <select class="form-select" id="editEmploymentType" required>
                  <option value="">Select Employment Type</option>
                  <option value="Full-time">Full-time</option>
                  <option value="Part-time">Part-time</option>
                  <option value="Contractor">Contractor</option>
                </select>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="editMentorAssignments" class="form-label">Mentor Assignments</label>
            <select multiple class="form-select" id="editMentorAssignments">
              <option value="1">John Doe (Mentee)</option>
              <option value="2">Jane Smith (Mentee)</option>
              <!-- Populate with mentees -->
            </select>
          </div>
          <div class="mb-3">
            <label for="editEmployeeTasks" class="form-label">Tasks</label>
            <textarea class="form-control" id="editEmployeeTasks" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="App.js"></script>
  </body>
</html>
