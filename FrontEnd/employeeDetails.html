// FrontEnd/employeeDetails.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-lg { max-width: 80%; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Employee Management</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeModal">Add Employee</button>
        <!-- Employee Modal -->
        <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="employeeModalLabel">Employee Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="employeeForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="employeeName" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="employeeName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="employeeEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="employeeEmail">
                                    </div>
                                    <div class="mb-3">
                                        <label for="employeeType" class="form-label">User Type</label>
                                        <select class="form-select" id="employeeType">
                                            <option selected>Select Type</option>
                                            <option value="Mentor">Mentor</option>
                                            <option value="Mentee">Mentee</option>
                                            <option value="Administrator">Administrator</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="employeeUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="employeeUsername">
                                    </div>
                                    <div class="mb-3">
                                        <label for="employeePassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="employeePassword">
                                    </div>
                                    <div class="mb-3">
                                        <label for="employeeEmploymentType" class="form-label">Employment Type</label>
                                        <select class="form-select" id="employeeEmploymentType">
                                            <option selected>Select Employment Type</option>
                                            <option value="Full-time">Full-time</option>
                                            <option value="Part-time">Part-time</option>
                                            <option value="Contractor">Contractor</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="mentorAssignments" class="form-label">Mentor Assignments</label>
                                <select multiple class="form-select" id="mentorAssignments">
                                    <option value="1">John Doe (Mentee)</option>
                                    <option value="2">Jane Smith (Mentee)</option>
                                    <!-- Populate with mentees -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="employeeTasks" class="form-label">Tasks</label>
                                <textarea class="form-control" id="employeeTasks" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
