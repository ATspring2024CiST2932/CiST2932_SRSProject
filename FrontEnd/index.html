                </td>
                </tr>
                <tr>
                  <td>2</td>

                      <button class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>

        </div>

    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

              <div class="modal-header">
                  <h4 class="modal-title">Complete Form</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body">

                <form action="#" id="myForm">

                  <div class="inputField">
                    <div>
                      <label for="name">Name:</label><br>
                      <input type="text" name="" id="name">
                    </div>
                    <div>
                      <label for="user">Mentor?</label>
                      <input type="radio" name="" id="user">                     
                      <label for="user">Yes</label>

                      <input type="radio" name="" id="user">                     
                      <label for="user">No</label><br><br>

                    </div>
                    <div>
                      <label for="username">Username:</label><br>
                      <input type="text" name="" id="username">
                    </div>
                    <div>
                      <label for="password">Password:</label><br>
                      <input type="text" name="" id="password">
                    </div>
                    <div>
                      <label for="email">E-mail:</label><br>
                      <input type="text" name="" id="email">
                    </div>
                    <div>
                      <label for="employment">Employment Type:</label>
                      <input type="radio" name="" id="type">
                      <label for="radio">Apprentice</label>

                      <input type="radio" name="" id="type">
                      <label for="radio">Full-time</label>

                      <input type="radio" name="" id="type">
                      <label for="radio">Contractor</label>

                    </div>
                  </div>
                  
                </form>
              </div>
            </div>
        </div>

    <script src="App.js"></script>
